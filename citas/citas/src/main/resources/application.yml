server:
  port: 8086
spring:
  application:
    name:citas
main:
  allow-bean-definition-overriding: true
data:
  mongodb:
    database: citas_db
    host: mongo_DB
    port: 27017
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs